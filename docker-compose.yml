version: '2'
services:
  compile:
    build:
      context: .
      dockerfile: Dockerfile-compile
    volumes:
      - .:/project
  solr:
    image: solr:5.4.1
    restart: always
    volumes:
      - ./adwquellen-plugin/solr:/opt/solr/server/solr
    ports:
      - 8984:8983
  importer:
    build:
      context: .
      dockerfile: Dockerfile-importer
    restart: always
    ports:
      - 9090:8080
    volumes:
      - ./gitclone/git:/git
      - ./import-files:/import-files
    environment:
      - GIT_INPUT_DIR=/git/adwquellen-daten
      - OUTPUT_DIR=/import-files
      - SOLR_IMPORT_CORE=adwquellen
      - SOLR_ONLINE_CORE=
    env_file:
      - docker.env
    